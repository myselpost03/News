    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("./service-worker.js", { scope: "/" })
            .then(function (registration) {
              console.log("Service Worker Registered!");
            })
            .catch(function (error) {
              console.log("Service Worker Registration Failed:", error);
            });
        });
      }

      window.addEventListener("beforeinstallprompt", function (event) {
        event.preventDefault();
        window.deferredPrompt = event;
        document.getElementById("install-popup").style.display = "block";
      });

      window.addEventListener("appinstalled", function (event) {
        console.log("App installed successfully");
        document.getElementById("install-popup").style.display = "none";
      });

      function installApp() {
        const installPopup = document.getElementById("install-popup");
        installPopup.style.display = "none";
        if (window.deferredPrompt) {
          window.deferredPrompt.prompt();
          window.deferredPrompt.userChoice.then(function (choiceResult) {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the install prompt");
            } else {
              console.log("User dismissed the install prompt");
            }
            window.deferredPrompt = null;
          });
        }
      }

      function cancelInstall() {
        const installPopup = document.getElementById("install-popup");
        installPopup.style.display = "none";
        window.deferredPrompt = null;
      }
    </script>

    <div id="root"></div>

        <button id="install-button" onclick="trackInstallClick(); installApp()">
          Install
        </button>
        <button
          id="cancel-button"
          onclick="trackCancelClick(); cancelInstall()"
        >
          Cancel
        </button>
      </div>
    </div>
    <script>
      // Track Install button click event
      function trackInstallClick() {
        gtag("event", "click", {
          event_category: "Install Popup",
          event_label: "Install Button",
          value: 1,
        });
      }

      // Track Cancel button click event
      function trackCancelClick() {
        gtag("event", "click", {

          event_label: "Cancel Button",

    </script>
